<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/cab42dffd7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styleLogin.css">
  <link rel="icon" href="assets/favicon.png">
  <title>XDS - Acessórios Gamer</title>
</head>

<body>
  <header>
    <img src="assets/logo.png" width = 400px alt="XDS Logo" />
  </header>

<div class="content-right" id="content-right">
    <form action="" id="form" class="form" autocomplete="off">
      <p class="form__title">Cadastre-se e receba as melhores ofertas no site!</p>
      <input type="text" placeholder="Nome" id="name" class="input" required>
      <input type="email" placeholder="Email" id="email" class="input" required>
      <input type="address" placeholder="Endereço" id="address" class="input" required>
      <input type="submit" value="Cadastrar" class="input input--submit">
    </form>
  </div>

  <footer class="footer">
    <p class="footer__text">Desenvolvido por <span class="orange">Vitor Cardoso</span> para obtenção de pontuação no Hiring Coders #2.</p>
    <div class="social-container">
      <a href="https://github.com/vscsilva" target="_blank" class="social-container__item">
        <i class="fab fa-github fa-2x"></i>
      </a>
      <a href="https://www.linkedin.com/in/vscsilva/" target="_blank" class="social-container__item">
        <i class="fab fa-linkedin fa-2x"></i>
      </a>
    </div>
  </footer>
  
</body>

<script src="js/scriptLogin.js"></script>

</html>

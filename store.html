<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/cab42dffd7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styleStore.css">
  <link rel="icon" href="assets/favicon.png">
  <title>XDS - Acessórios Gamer</title>
</head>

<body>
  <header>
    <nav>
      <div id="logo">
        <a href="index.html" title="XDS - Acessórios Gamer">
          <img src="assets/logo.png" alt="XDS Logo" />
        </a>
      </div>

      <ul id="menu">
        <li><a href="./shoplist.html">Carrinho</a></li>
      </ul>
    </nav>
  </header>

  <div class="message-container">
    <p>Os melhores acessórios para turbinar seu computador</p>
  </div>

  <section class="section-container section-two">
    <div class="cards-container">
      <div class="card">
        <img src="assets/produto1.jpg" alt="Headphone Gamer">
        <div class="card__title">
          <h4>Headphone <br> gamer</h4>
          <strong>R$ 299,90</strong><br>
          qtd: <input type="number" value="1" min="1" max="10" id="qtd1">
          <button type="button" id="adicionar1" id="produto1"
            onclick="AddCarrinho('Headphone', document.getElementById('qtd1').value, '299.00', 1)"> Comprar </button>
        </div>
      </div>

      <div class="card">
        <img src="assets/produto2.jpg" alt="Fone de ouvido">
        <div class="card__title">
          <h4>Fone <br> de ouvido</h4>
          <strong>R$ 119,90</strong><br>
          qtd: <input type="number" value="1" min="1" max="10" id="qtd2">
          <button type="button" id="adicionar1" id="produto1"
            onclick="AddCarrinho('Fone de ouvido', document.getElementById('qtd1').value, '119.90', 2)"> Comprar
          </button>
        </div>
      </div>

      <div class="card">
        <img src="assets/produto3.jpg" alt="Teclado Gamer">
        <div class="card__title">
          <h4>Teclado <br> Gamer</h4>
          <strong>R$ 399,90</strong><br>
          qtd: <input type="number" value="1" min="1" max="10" id="qtd3">
          <button type="button" id="adicionar1" id="produto1"
            onclick="AddCarrinho('Teclado Gamer', document.getElementById('qtd1').value, '499.90', 3)"> Comprar
          </button>
        </div>
      </div>

      <div class="card">
        <img src="assets/produto4.jpg" alt="Mouse Gamer">
        <div class="card__title">
          <h4>Mouse <br> Gamer</h4>
          <strong>R$ 499,90</strong><br>
          qtd: <input type="number" value="1" min="1" max="10" id="qtd4">
          <button type="button" id="adicionar1" id="produto1"
            onclick="AddCarrinho('Mouse Gamer', document.getElementById('qtd1').value, '249.90', 4)"> Comprar </button>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__text">Desenvolvido por <span class="orange">Vitor Cardoso</span> para obtenção de pontuação no
      Hiring Coders #2.</p>
    <div class="social-container">
      <a href="https://github.com/vscsilva" target="_blank" class="social-container__item">
        <i class="fab fa-github fa-2x"></i>
      </a>
      <a href="https://www.linkedin.com/in/vscsilva/" target="_blank" class="social-container__item">
        <i class="fab fa-linkedin fa-2x"></i>
      </a>
      </a>
    </div>
  </footer>
</body>
<script src="js/scriptStore.js"></script>

</html>
